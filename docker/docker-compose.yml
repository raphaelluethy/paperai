services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ${PAPERS_DIR:-../papers}:/app/papers
    environment:
      - DATABASE_URL=postgres://paperai:paperai@db:5432/paperai
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=paperai
      - POSTGRES_PASSWORD=paperai
      - POSTGRES_DB=paperai
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperai -d paperai"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
